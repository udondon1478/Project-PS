version: "3.9"
services:
  db:
    image: postgres:17.4
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  test-db: # テスト用 (新規追加)
    image: postgres:17.4
    restart: always
    environment: # playwright.config.tsで定義し、既存のものを上書き
      POSTGRES_USER: ${TEST_POSTGRES_USER}
      POSTGRES_PASSWORD: ${TEST_POSTGRES_PASSWORD}
      POSTGRES_DB: ${TEST_POSTGRES_DB}
    ports:
      - "5433:5432" # テスト用ポート (ホスト側のポートを変更)
    volumes:
      - test_db_data:/var/lib/postgresql/data # テスト用ボリューム

  promotion-db: # プロモーション動画用 (許諾済み商品のみ)
    image: postgres:17.4-alpine
    container_name: polyseek-promotion-db
    restart: always
    environment:
      POSTGRES_USER: ${PROMO_POSTGRES_USER}
      POSTGRES_PASSWORD: ${PROMO_POSTGRES_PASSWORD}
      POSTGRES_DB: ${PROMO_POSTGRES_DB}
    ports:
      - "5434:5432" # プロモーション用ポート
    volumes:
      - promotion_db_data:/var/lib/postgresql/data

volumes:
  db_data:
  test_db_data:
  promotion_db_data:
