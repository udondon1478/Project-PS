name: Playwright E2E Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    # テスト用のPostgreSQLデータベースをサービスとして立ち上げる
    services:
      postgres:
        image: postgres:17.4
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        # ホストの5433ポートをコンテナの5432にマッピング (playwright.config.tsの設定に合わせる)
        ports:
          - 5433:5432
        # DBが起動するまで待機するヘルスチェック
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Setup Database (Migrate & Seed)
      # 環境変数は playwright.config.ts や docker-compose.yml の設定に合わせる
      env:
        DATABASE_URL: "postgresql://testuser:testpass@localhost:5433/testdb"
        SEED_ENV: "test"
      run: |
        npx prisma migrate deploy
        npx prisma db seed

    - name: Build Next.js App
      # ビルドに必要な環境変数をダミーで設定（Next.jsのビルド時にチェックが入るため）
      env:
        DATABASE_URL: "postgresql://testuser:testpass@localhost:5433/testdb"
        AUTH_SECRET: "dummy_secret_for_ci_build"
        GOOGLE_CLIENT_ID: "dummy_client_id"
        GOOGLE_CLIENT_SECRET: "dummy_client_secret"
        DISCORD_CLIENT_ID: "dummy_discord_id"
        DISCORD_CLIENT_SECRET: "dummy_discord_secret"
      run: npm run build

    - name: Run Playwright tests
      env:
        DATABASE_URL: "postgresql://testuser:testpass@localhost:5433/testdb"
        AUTH_SECRET: "dummy_secret_for_ci_test"
        # E2Eテスト内ではモックを使用するため、実際のAPIキーは不要だが変数は定義しておく
        GOOGLE_CLIENT_ID: "dummy_client_id"
        GOOGLE_CLIENT_SECRET: "dummy_client_secret"
        DISCORD_CLIENT_ID: "dummy_discord_id"
        DISCORD_CLIENT_SECRET: "dummy_discord_secret"
        NEXT_PUBLIC_BASE_URL: "http://localhost:3000"
      run: npx playwright test

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30